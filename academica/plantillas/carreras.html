{% extends 'home.html'%}
{% block title %}Carreras
{% endblock %}

{% block content %}

<div class="mt-10">
    <h4 class="text-xl text-center font-medium">Carreras</h4>
    <table class="text-xs text-center w-[100%]">
        <tr class="border-2 border-gray-800">
            <th class="text-[10px] border-r-2 border-gray-600">Código</th>
            <th class="text-[10px] border-r-2 border-gray-600">Nombre</th>
            <th class="text-[10px] border-r-2 border-gray-600">Duración</th>
        </tr>
        {% for carrera in carreraDB %}
        <tr class="border-r-2 border-gray-600">
            <td class="border-2 border-gray-600">{{carrera.codigo}}</td>
            <td class="border-2 border-gray-600">{{carrera.nombre}}</td>
            <td class="border-2 border-gray-600">{{carrera.duracion}}</td>
        </tr>
        {% endfor %}
    </table>
</div>

<div class="mt-10">
    <h4 class="text-xl text-center font-medium">Agregar Carrera</h4>
    <form method="POST" class="text-xs flex flex-col  gap-2 justify-center">
        {% csrf_token %}
        <div class="flex gap-2">
            <p>
                <label for="id_codigo">Codigo:</label>
                <input type="text" name="codigo" maxlength="3" required="" id="id_codigo">
            </p>
            <p>
                <label for="id_nombre">Nombre:</label>
                <input type="text" name="nombre" maxlength="50" required="" id="id_nombre">
            </p>
            <p>
                <label for="id_duracion">Duracion:</label>
                <input type="number" name="duracion" value="5" min="0" required="" id="id_duracion">
            </p>
        </div>
        <input class="text-center" type="submit" value="Agregar">
    </form>
</div>


{% endblock %}
</p>
</p>
